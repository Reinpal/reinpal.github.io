---
layout: default
---

<div class="home">

  <section class="post-header">
    <header>
      <div class="cover-image" style="background-image: url(https://ununsplash.imgix.net/uploads/1412238370909393b4a19/79f023f1?q=75&fm=jpg&s=0d39e32b84bfacd752f109035a811830);">
        <div class="title-container title-container--home">
          <div class="signet">
            <svg>
              <use xlink:href="#icon-logo_square_schwarz" />
            </svg>
          </div>
          <h1 class="intro">{{ site.description }}</h1>
        </div>
      </div>
    </header>
  </section>


  <section class="home-content">
    <h1 class="page-heading recent-entries"><span>Selected Work</span></h1>

    <div class="post-list">

      {% for post in site.categories['work'] %}
        <article>

          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} | {{ post.categories }}</span>
          <h2 class="post-list-header">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p>{{ post.excerpt }}</p>
          
        </article>
      {% endfor %}

    </div>
  </section>
  
</div>
