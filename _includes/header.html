<header class="site-header{% if page.header %} {{ page.header }}{% endif %}">

    <nav class="site-nav">

      <div class="logo">
        <a class="site-title" href="{{ site.baseurl }}/"><svg><use xlink:href="#icon-logo_quer_schwarz"></use></svg></a>
      </div>

      <div class="menu">
        <a href="#" class="menu-icon lines-button x">
          <span class="lines"></span>
        </a>
      </div>

      <nav class="site-width">
        <div class="navigation">
          <ul class="primary-navigation">
            {% for page in site.pages %}
              {% if page.desc %}
              <li>
                <a class="menu-link" title="{{ page.title }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                <span class="menu-link-desc">{{page.desc}}</span>
              </li>
              {% endif %}
            {% endfor %}
            <li class="separator"><span>Case Studies</span></li>
            {% for post in site.categories['Work'] limit:4 %}
              {% if post.featured == true %}
              <li>
                <a class="menu-link" title="{{ page.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.client }}</a>
                <span class="menu-link-desc">{{ post.title }}</span>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </nav>

    </nav>



</header>
